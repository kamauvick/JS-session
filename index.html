<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="Jumbotron">
            <p>Akan Calc</p>
        </div>
        <form class="row g-3">
            <div class="col-auto">
                <input class="form-control" type="text" id="year" placeholder="Enter the Year" aria-label="">
            </div>
            <div class="col-auto">
                <input class="form-control" type="text" id="month" placeholder="Enter the month" aria-label="">
            </div>
            <div class="col-auto">
                <input class="form-control" type="text" id="day_of_month" placeholder="Enter the day" aria-label="">
            </div>
               
          </form>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1" value="Male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2" value="Female">
             Female
            </label>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" onclick="calculateBirthday()">Calculate Birthday</button>
          </div>

          <div class="Jumbotron m-5 pt-5">
              <p id="result"></p>
          </div>

    </div>
</body>
<script src="ip_code.js"></script>
</html>
